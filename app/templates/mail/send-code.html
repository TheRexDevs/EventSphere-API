<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your Verification Code</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #111827; }
      .container { max-width: 560px; margin: 0 auto; padding: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; }
      .code { font-size: 28px; font-weight: 700; letter-spacing: 4px; background: #f9fafb; padding: 12px 16px; display: inline-block; border-radius: 8px; }
      .muted { color: #6b7280; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Verify your email</h2>
      <div class="card">
        <p>Use this code to complete your registration:</p>
        <p class="code">{{ code }}</p>
        <p class="muted">This code expires in {{ expires_minutes or 15 }} minutes.</p>
      </div>
    </div>
  </body>
  </html>
